<div class="row">
        <div class="container">
            <div class="navbar navbar-light bg-light">
                <!-- <input type="text" [(ngModel)]="term" class="form-control" type="text" placeholder="Recherche"> -->
            </div>
            
            <div class="card">
                <div class="card-header">
                    Liste de tribunals
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <th>Id</th>
                            <th>Adresse</th>
                            <th>Fax</th>
                            <th>Tel</th>
                            <th>Region</th>
                            <th>Taches li√©es</th>
                            <th>Edit</th>
                            <th>Suppression</th>
                        </thead>
                        <tr *ngFor="let item of tribunals, let i = index">
                        <!-- <tr *ngFor="let dummy of ' '.repeat(100).split(''), let x = index"> -->
                            <td>{{item.idTribunal}}</td>
                            <td>{{item.adresse}}</td>
                            <td>{{item.fax}}</td>
                            <td>{{item.tel}}</td>
                            <td>{{item.region}}</td>
                            <td>{{i}}</td>
                            <td><button class="btn btn-warning" (click)="edit(item.id)">Edit</button></td>
                            <td><button class="btn btn-danger" (click)="delete(item.id, i)">Delete</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
